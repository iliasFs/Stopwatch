<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch JS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/1a59270d29.js" crossorigin="anonymous" defer></script>
    <script src="app2.js" defer></script>
  </head>
  <body>
    <div id="test"></div>

    <div class="container">
      <h1 class="stopwatch__description-header">Stopwatch</h1>
      <div class="stopwatch">
        <div id="time__display">00 : 00 : 00 : 000</div>
      </div>
      <div class="button__wrapper">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="lap">Laps</button>
      </div>
      <div class="lap__list"></div>
    </div>
  </body>
</html>
